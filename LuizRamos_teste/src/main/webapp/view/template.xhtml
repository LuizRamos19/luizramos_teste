<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><ui:insert name="title">Call manager</ui:insert></title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">
			<h:form>

				<p:menubar>

					<f:facet name="options">

						<p:commandButton value="Logout" icon="ui-icon-extlink"
							action="#{usuarioController.Logout}">
							<p:confirm header="Sair"
								message="Tem certeza que deseja sair do sistema?"
								icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</f:facet>
				</p:menubar>

			</h:form>
		</ui:insert>
	</div>

	<div id="content" style="width: 100%; height: 90%; overflow: auto;">

		<table width="100%">
			<tr>
				<td width="200px !important" height="570px !important" valign="top"><ui:insert
						name="content">
						<p:menu toggleable="true"
							style="width: 97% !important; height: 100% !important">
							<p:submenu label="Recursos">
								<p:menuitem value="Motoristas" url="consultarMotorista.xhtml"
									title="Consulta e registro de motoristas"></p:menuitem>
								<p:menuitem value="Passageiros" url="consultarPassageiro.xhtml"
									title="Consulta e registro de passageiros"></p:menuitem>
								<p:menuitem value="Corridas" url="consultarCorrida.xhtml"
									title="Consulta e registro de corridas"></p:menuitem>
							</p:submenu>
						</p:menu>
					</ui:insert></td>
				<td valign="top" id="conteudo"><ui:insert name="conteudo">
						<p:tabView style="width:99%; height:500px">
							<p:tab title="Página inicial">
								<p:panelGrid columns="2">
									<h1>Bem vindo ao sistema de cadastro de corridas compartilhadas</h1>
								</p:panelGrid>
							</p:tab>
						</p:tabView>
					</ui:insert></td>
			</tr>
		</table>

	</div>

</h:body>

</html>
