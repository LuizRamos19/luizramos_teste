<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages showDetail="true" autoUpdate="true" closable="true"
			severity="warn" />
		<p:messages autoUpdate="true" closable="true" severity="error" />
		<p:messages showDetail="true" autoUpdate="true" closable="true"
			severity="info" />

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="Motorista"
				for="select-motorista" title="Selecionar o motorista que fará a corrida" />
			<p:selectOneMenu id="select-motorista" maxlength="80"
				var="motoristas"
				value="#{cadastrarCorridaController.corridaModel.motorista}"
				required="true"
				requiredMessage="É necessário selecionar um motorista">
				<f:selectItem itemValue="" itemLabel="Selecione" />
				<f:selectItems value="#{consultarMotoristaController.motoristasAtivos}"
					var="motoristasAtivos" itemValue="#{motoristasAtivos.nm_motorista}"
					itemLabel="#{motoristasAtivos.nm_motorista} - #{motoristasAtivos.cpf_mot}" />
			</p:selectOneMenu>
			
			<p:outputLabel value="Passageiro"
				for="select-passageiro" title="Selecionar o passageiro" />
			<p:selectOneMenu id="select-passageiro" maxlength="80"
				var="passageiros"
				value="#{cadastrarCorridaController.corridaModel.passageiro}"
				required="true"
				requiredMessage="É necessário selecionar um passageiro">
				<f:selectItem itemValue="" itemLabel="Selecione" />
				<f:selectItems value="#{consultarPassageiroController.passageiros}"
					var="passageiros" itemValue="#{passageiros.nm_passageiro}"
					itemLabel="#{passageiros.nm_passageiro} - #{passageiros.cpf_pas}" />
			</p:selectOneMenu>
			
			<p:outputLabel value="Valor" for="inputMask-valor" title="Valor da corrida"/>
			<p:inputMask id="inputMask-valor" mask="999.99"
				style="width:100px" maxlength="80"
				value="#{cadastrarCorridaController.corridaModel.valor_corrida}"
				required="true"
				requiredMessage="O valor da corrida é de preenchimento obrigatório" />
			

			<p:commandButton value="Salvar" id="commandButton-salvar"
				icon="ui-icon-disk"
				actionListener="#{cadastrarCorridaController.SalvarNovaCorrida}" />
			<p:commandButton value="Sair" id="commandButton-sair"
				icon="ui-icon-extlink"
				actionListener="PF('dialog-modal-editar').hide();"
				onclick="window.location.href=window.location.href" />
		</h:panelGrid>
	</h:form>
</ui:composition>
