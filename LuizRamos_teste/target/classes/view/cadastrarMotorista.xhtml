<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<p:messages showDetail="true" autoUpdate="true" closable="true"
			severity="warn" />
		<p:messages autoUpdate="true" closable="true" severity="error" />
		<p:messages showDetail="true" autoUpdate="true" closable="true"
			severity="info" />

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="CPF" for="inputMask-cpf" title="CPF do motorista"/>
			<p:inputMask id="inputMask-cpf" mask="999.999.999-99"
				style="width:100px" maxlength="80"
				value="#{cadastrarMotoristaController.motoristaModel.cpf_mot}"
				required="true"
				requiredMessage="O cpf é de preenchimento obrigatório" />

			<p:outputLabel value="Nome" for="inputText-nome" title="Nome do motorista	" />
			<p:inputText id="inputText-nome" style="width:300px" maxlength="40"
				value="#{cadastrarMotoristaController.motoristaModel.nm_motorista}"
				required="true"
				requiredMessage="O nome é de preenchimento obrigatório" />     
        
			<p:outputLabel value="Nascimento" for="inputText-nasc" title="Data de nascimento do motorista"/>
			<p:calendar id="inputText-nasc" value="#{cadastrarMotoristaController.motoristaModel.dt_nascimento_mot}" 
				locale="de" navigator="true" pattern="dd-MM-yyyy" mask="true"
				required="true"
				requiredMessage="A data é de preenchimento obrigatório" />
			
			<p:outputLabel value="Modelo" for="inputText-carro" title="Modelo do carro"/>
			<p:inputText id="inputText-carro" style="width:300px" maxlength="40"
				value="#{cadastrarMotoristaController.motoristaModel.carro_model}"
				required="true"
				requiredMessage="O modelo do carro é de preenchimento obrigatório" />
				
			<p:outputLabel value="Status" for="select-status" title="Indica se o funcionário está ativo ou inativo devido ao período de férias" />
			<p:selectOneRadio id="select-status" value="#{cadastrarMotoristaController.motoristaModel.status}" required="true" requiredMessage="É necessário selecionar um status">
            	<f:selectItem itemLabel="Ativo" itemValue="Ativo" />
            	<f:selectItem itemLabel="Inativo" itemValue="Inativo" />
			</p:selectOneRadio>

			<p:outputLabel value="Sexo" for="select-sexo" title="Indica o sexo do motorista" />
			<p:selectOneRadio id="select-sexo" value="#{cadastrarMotoristaController.motoristaModel.sexo}" required="true" requiredMessage="É necessário selecionar o sexo do motorista">
            	<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
            	<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
            </p:selectOneRadio>

			<p:commandButton value="Salvar" id="commandButton-salvar"
				icon="ui-icon-disk"
				actionListener="#{cadastrarMotoristaController.SalvarNovoMotorista}" />
			<p:commandButton value="Sair" id="commandButton-sair"
				icon="ui-icon-extlink"
				actionListener="PF('dialog-modal-editar').hide();"
				onclick="window.location.href=window.location.href" />

		</h:panelGrid>

	</h:form>

</ui:composition>
